<!DOCTYPE html>
<html>
<head>
    <title>Inventory System</title>
</head>
<body>
    <h1>Inventory System</h1>

    <form action="{{ url_for('add_item') }}" method="post">
        <label for="item_name">Item name:</label>
        <input type="text" id="item_name" name="item_name">
        <input type="submit" value="Add Item">
    </form>

    {% for item in items %}
    <h2>{{ item.name }}</h2>
    <form action="{{ url_for('add_component', item_id=item.id) }}" method="post">
        <label for="component_name">Component name:</label>
        <input type="text" id="component_name" name="component_name">
        <label for="component_quantity">Component quantity:</label>
        <input type="number" id="component_quantity" name="component_quantity">
        <input type="submit" value="Add Component">
    </form>
    <a href="{{ url_for('calculate_required_components', item_id=item.id) }}">Calculate required components</a>
    {% endfor %}
</body>
</html>
